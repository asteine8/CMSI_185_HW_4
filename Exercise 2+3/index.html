<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sring Reversal Page</title>
        <script>
            function ReverseString() {
                let str = document.getElementById("StringInput").value;
                let l = str.length;
                for (let i = 0; i <= (Math.floor(l/2)-1); i++) str = str.slice(0,i) + str.charAt(l-i-1) + str.slice(i+1,l-i-1) + str.charAt(i) + str.slice(l-i, l);
                document.getElementById("StringInput").value = str;
            }
        </script>
    </head>
    <body>
        <h2>Press Button to Reverse String</h2>
        <input type="text" id="StringInput" /> <br>
        <button onclick="ReverseString()">Reverse</button>
    </body>
</html>
